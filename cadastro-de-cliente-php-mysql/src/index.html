<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
</head>
<body>
<form action="cadastro_cliente.php" method="post">
    <h2>Cadastro de Cliente</h2>

    <label>Nome completo</label><br>
    <input type="text" name="nome" placeholder="Seu nome completo aqui" required><br><br>

    <label>Data de nascimento</label><br>
    <input type="date" name="data" required><br><br>

    <label>CPF</label><br>
    <input type="text" name="cpf" placeholder="Ex: 000.000.000-00" required><br><br>

    <label>RG</label><br>
    <input type="text" name="rg" placeholder="Ex: 00.000.000-0" required><br><br>

    <label>Estado Civil</label><br>
    <select name="estado_civil">
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">Viúvo(a)</option>
        <option value="separado">Separado(a)</option>
    </select><br><br>

    <div>
        <strong>Endereço completo</strong>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Ex: 00000-000">
        </div>
        <div>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" placeholder="Nome da rua" required>
        </div>
        <div>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Número">
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
        </div>
        <div>
            <label for="estado">Estado (UF):</label>
            <input type="text" id="estado" name="estado" placeholder="Ex: SP" required>
        </div>
    </div><br>

    <label>Telefone Fixo (não obrigatório)</label><br>
    <input type="tel" name="telefone" placeholder="Ex: (XX) XXXX-XXXX"><br><br>

    <label>Celular (não obrigatório)</label><br>
    <input type="text" name="celular" placeholder="Ex: (XX) 9XXXX-XXXX:"><br><br>

    <label>Email</label><br>
    <input type="email" name="email" placeholder="seuemail@gmail.com"><br><br>

    <label>Profissão</label><br>
    <input type="text" name="profissao" placeholder="Sua profissão"><br><br>

    <input type="submit" name="submit" value="Cadastre-se">
    <p><a href="listar_clientes.php">Ver Clientes Cadastrados</a></p>
</form>
</body>
</html>
